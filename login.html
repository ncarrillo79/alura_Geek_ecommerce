<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/start_section.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="header__left">
            <div class="logo">
                <img class="img__control" src="css/img/control.svg" alt="icone-control">
                <img class="img__alura" src="css/img/AluraGeek_2.svg" alt="icone-alura">
                <img class="img__alura" src="css/img/AluraGeek_1.svg" alt="icone-Geek">
            </div>
            <div class="search">
                <input class="input__search"type="text" name="" id="" placeholder="O que deseja encontrar?">
                <img class="img__lupa" src="css/img/lupita.svg" alt="">
            </div>
        </div>
       
    </header>
    <section>
        <div class="start__section">
            <h1>Iniciar Sessão</h1>
            <div class="access">
                <input type="email" name="" id="" placeholder="Escreva seu email">
                <input type="password" name="" id="" placeholder="Escreva sua senha">
                <a href="index.html"><button>Entrar</button></a>
            </div>
        </div>
    </section>
    <section class="contact">
        <div class="contact__content">
          <div class="contact__logo">
            <div class="contact__logo___parter">
                <img class="img__control" src="css/img/control.svg" alt="icone-control">
                <img class="img__alura" src="css/img/AluraGeek_2.svg" alt="icone-alura">
                <img class="img__alura" src="css/img/AluraGeek_1.svg" alt="icone-Geek">
                
                
            </div>
          </div>
          <div class="contact__text">
            <h3>Quem somos nós</h3>
            <h3>Política de privacidade</h3>
            <h3>Programa fidelidade</h3>
            <h3>Nossas lojas</h3>
            <h3>Quero ser franqueado</h3>
            <h3>Anuncie aqui</h3>
          </div>
          <div class="inputs__contact">
            <h3>Fale conosco</h3>
            <input class="input__text___name" type="text" name="" id="" placeholder="Nome">
            <textarea class="input__text" name="" id="" cols="30" rows="7"></textarea>
            <button class="btn__contact">Enviar</button>
          </div>
        </div>
    </section>
    <footer>
        <h4>Desenvolvido por Norma Carrillo - 2022</h4>
    </footer>
</body>
</html>
