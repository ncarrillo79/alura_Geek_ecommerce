<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/start_section.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/section_products.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Produtos</title>
</head>
<body>
    <header>
        <div class="header__left">
            <div class="logo">
                <img class="img__control" src="css/img/control.svg" alt="icone_control">
                <img class="img__alura" src="css/img/AluraGeek_2.svg" alt="icone_alura">
                <img class="img__alura" src="css/img/AluraGeek_1.svg" alt="icone_Geek">
              
            </div>
            <div class="search">
                <input class="input__search"type="text" name="" id="" placeholder="O que deseja encontrar?">
                <img class="img__lupa" src="css/img/lupita.svg" alt="lupita">
            </div>
        </div>
        <div class="login">
            <a href="index.html"><button class="btn__login">Menu Administrador</button></a>
        </div>
       
    </header>
    <section class="main__products">
        <div class="section__products">
            <h1>Iniciar Sessão</h1>
            <div class="access__products">
                <input type="text" name="" id="" placeholder="URL da imagem">
                <input type="text" name="" id="" placeholder="Categoria">
                <input type="text" name="" id="" placeholder="Nome do produto">
                <input type="text" name="" id="" placeholder="Preço do produto">
                <textarea class="text__area" name="" id="" cols="30" rows="5" placeholder="Descrição do produto"></textarea>
                <a href="index.html"><button>Entrar</button></a>
            </div>
        </div>
    </section>
    <section class="contact">
        <div class="contact__content">
          <div class="contact__logo">
            <div class="contact__logo___parter">
                <img class="img__control" src="css/images/logo_control.svg" alt="">
                <img class="img__alura" src="css/images/alura.svg" alt="">
                <img class="img__alura" src="css/images/geek.svg" alt="">
            </div>
          </div>
          <div class="contact__text">
            <h3>Quem somos nós</h3>
            <h3>Política de privacidade</h3>
            <h3>Programa fidelidade</h3>
            <h3>Nossas lojas</h3>
            <h3>Quero ser franqueado</h3>
            <h3>Anuncie aqui</h3>
          </div>
          <div class="inputs__contact">
            <h3>Fale conosco</h3>
            <input class="input__text___name" type="text" name="" id="" placeholder="Nome">
            <textarea class="input__text" name="" id="" cols="30" rows="7"></textarea>
            <button class="btn__contact">Enviar</button>
          </div>
        </div>
    </section>
    <footer>
        <h4>Desenvolvido por Norma Carrillo - 2022</h4>
    </footer>
</body>
</html>
